<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part1</title>
</head>
<body>
    <p id="one"><span>Hello </span> Namste</p>
    <ul>
        <li class="tech">One</li>
        <li class="tech">Two</li>
        <li class="tech">Three</li>
    </ul>
    <h4>Hey</h4>
    <h4>Namste</h4>
    <h4>Hola</h4>

    <h2>Raghu</h2>
    <h3 class="cls">Susmita</h3>
    <h3 id="ids">Shyam</h3>
    <script>
        //Id
      let var1 = document.getElementById("one")
      console.log(var1.innerText)
      //Class
      let var2 = document.getElementsByClassName("tech")
      console.log(var2[2].innerText)
      var2[1].innerText = "raghu"
      //Tag
      let var3 = document.getElementsByTagName("h4")
      console.log(var3[2].innerText)
      var3[1].innerText="Radhe"
      var3[1].style.color = "red"
      var3[1].style.backgroundColor = "green"
 //Query selector
      let var4 = document.querySelector(".cls")
      console.log(var4.innerText)
      var4.className="classsss"
      console.log(var4)

      var4.setAttribute("id","aditya")
      console.log(var4)
    </script>
</body>
</html>
